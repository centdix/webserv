server {
	listen 	443;
	error 	PWD/ErrorPages;
	location / {
		index 		oldindex.html;
		methods 	GET;
		root 		PWD/Content;
		php 		/usr/local/bin/php-cgi;
	}
	location /directory {
		methods 	GET, POST;
		root 		PWD/YoupiBanane;
		index 		youpi.bad_extension;
		CGI 		.bla;
		exec 		PWD/cgi_tester;
	}
	location /test {
		root 		testpath;
	}
	location /put_test {
		methods 	PUT;
		root 		PWD/Content;
	}
	location /post_body {
		methods 	POST;
		root 		PWD/Content;
		index 		oldindex.html;
		max_body 	100;
	}
	location /auth {
		methods 	GET;
		root 		PWD/Content;
		auth 		test:test;
	}
}

server {
	listen 443;
	server_name test;
	error PWD/ErrorPages;
	location /directory {
		methods GET, POST;
		root PWD/YoupiBanane;
		index youpi.bad_extension;
		CGI .bla;
		exec PWD/cgi_tester;
	}
}

server {
	listen 8080;
	error PWD/ErrorPages;
	location / {
		index oldindex.html;
		methods GET;
		root PWD/Content;
	}
	location /directory {
		methods GET, POST;
		root PWD/YoupiBanane;
		index youpi.bad_extension;
		CGI .bla;
		exec PWD/cgi_tester;
	}
	location /test {
		root testpath;
	}
	location /put_test {
		methods PUT;
		root PWD/Content;
	}
	location /post_body {
		methods POST;
		root PWD/Content;
		index oldindex.html;
		max_body 100;
	}
	location /auth {
		methods GET, POST;
		root PWD/Content;
		CGI .cgi;
		exec PWD/cgi_tester;
		auth test:test;
	}
}
